<!DOCTYPE html>
<html lang="en">
<head>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('mainmenu') }}"><h2>FindMe</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('missinglist') }}">Missing List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('map') }}">Map</a>
            </li>
            <li class="nav-item">
                <a href="#myModal" data-toggle="modal" data-target="#navModal" class="nav-link">Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
            </li>
        </ul>
    </div>
    <button type="button" class="btn btn-default">
        <a href="{{ url_for('logout') }}">
            <h2><i class="fas fa-user-alt"></i></h2>
        </a>
    </button>
</nav>

<div class="modal fade" id="navModal" aria-labelledby="modalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Select Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('rqstform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Request Form">
                            </a>
                            <br>Request Form
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('sightform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Sighting Form">
                            </a>
                            <br>Sighting Form
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
<!--active tab selection-->
    var activeNavItem = $('.nav-item');

    activeNavItem.click(function(){
      activeNavItem.removeClass('active');
      $(this).addClass('active');
    });


</script>
</body>
</html>
