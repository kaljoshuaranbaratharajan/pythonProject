{% extends "navbar.html" %}
{% block title %}Sighting Form{% endblock %}
{% block content %}
<html lang="en">
<head>
    <!--    for datepicker-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <!--    mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>
    <!--    mapbox geocoder-->
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">
</head>
<body>

<main class="container ">
    <br>
    <h2 style="text-transform: uppercase;" class="text-center">Sighting Form</h2>
    <small id="missingLocation" class="form-text text-muted text-center">
        Submit updates on potential sightings of missing persons
    </small>
    <br><br>
    <form>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label class="mr-sm-2" for="missingListNames"><h6>Missing Person's Name</h6></label>
                <select class="custom-select mr-sm-2" id="missingListNames">
                    {% for x in col %}
                        <option value="{{x.id}}">{{x.mName}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="sightingDate"><h6>Sighting Date</h6></label>
                <input id="sightingDate" type="date" class="form-control" placeholder="Select date">
            </div>
            <div class="form-group col-md-2">
                <label for="default-picker"><h6>Time of Event</h6></label>
                <div class="md-form md-outline">
                    <input type="time" id="default-picker" class="form-control" placeholder="Select time">
                </div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-10">
                <label for="geocoder"><h6>Last Seen Location</h6></label>
                <div id="geocoder" class="geocoder"></div>
                <div id='rqstmap' style='width: 100%; height: 325px;'></div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <button type="submit" class="btn btn-primary center"><h6>Submit</h6></button>
        </div>
    </form>

    <style>
    .mapboxgl-ctrl-geocoder {
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: -23px;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        min-width: 100%;
        box-shadow: none;
    }

    #rqstmap {
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: .25rem;
    }

    #image {
        padding-right: 10px;
    }




    </style>

</main>
<!--for image attachment-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!--for datepicker-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<!--mapbox-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
<!--    mapbox geocoder-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

<script type="text/javascript">
<!--image attachment-->
function previewFiles() {

  var preview = document.querySelector('#preview');
  var files   = document.querySelector('input[type=file]').files;

  function readAndPreview(file) {

    if ( /\.(jpe?g|png|mp4|wav|mov)$/i.test(file.name) ) {
      var reader = new FileReader();

      reader.addEventListener("load", function () {
        var image = new Image();
        image.height = 250;
        image.title = file.name;
        image.src = this.result;
        preview.appendChild( image );
      }, false);

      reader.readAsDataURL(file);
    }

  }

  if (files) {
    [].forEach.call(files, readAndPreview);
  }

}

<!--        mapbox-->
mapboxgl.accessToken = 'pk.eyJ1IjoibWlzc2luZ3BlcnNvbnRlc3RpbmciLCJhIjoiY2t0MnBqajR5MDBiZTJxbnd3Zm91b3kwOCJ9.3fL2XKMWcaJ_-k3hE-oU7w';
    var rqstmap = new mapboxgl.Map({
        container: 'rqstmap',
        style: 'mapbox://styles/mapbox/streets-v11'
    });

<!--get current location-->
rqstmap.addControl(
new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
<!--    When active the map will receive updates to the device's location as it changes.-->
    trackUserLocation: true,
<!--    Draw an arrow next to the location dot to indicate which direction the device is heading.-->
    showUserHeading: true
    })
);

<!--geocoder-->
const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl
});

document.getElementById('geocoder').appendChild(geocoder.onAdd(rqstmap));



</script>
</body>
{% endblock %}
