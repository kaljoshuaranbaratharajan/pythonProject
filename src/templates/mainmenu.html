{% extends "navbar.html" %}
{% block title %}Main Menu{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm text-center">
            <a href="{{ url_for('missinglist') }}">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png"
                     class="rounded img-fluid" height="300" width="300" alt="List of Missing Persons">
            </a>
            <br><br><h4 style="text-transform: uppercase;">Missing Person List</h4>
        </div>
        <div class="col-sm text-center">
            <a href="{{ url_for('map') }}">
                <img src="https://cdn-icons-png.flaticon.com/512/717/717498.png"
                     class="rounded img-fluid" height="300" width="300" alt="Map Overview">
            </a>
            <br><br><h4 style="text-transform: uppercase;">Map Overview</h4>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-sm text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991110.png"
                 class="rounded img-fluid" height="300" width="300" alt="Forms" data-toggle="modal"
                 data-target="#mainModal">
            </a>
            <br><br><h4 style="text-transform: uppercase;">Forms</h4>
        </div>
        <div class="col-sm text-center">
            <a href="{{ url_for('aboutus') }}">
                <img src="https://image.flaticon.com/icons/png/512/744/744405.png"
                     class="rounded img-fluid" height="300" width="300" alt="About Us">
            </a>
            <br><br><h4 style="text-transform: uppercase;">About Us</h4>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="mainModal" aria-labelledby="modalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle" style="text-transform: uppercase;">Select Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('rqstform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Request Form">
                            </a>
                            <br><p style="text-transform: uppercase;">Request Form</p>
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('sightform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Sighting Form">
                            </a>
                            <br><p style="text-transform: uppercase;">Sighting Form</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
