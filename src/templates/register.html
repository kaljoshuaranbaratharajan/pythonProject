<!DOCTYPE html>
<html lang="en">
<head>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>{% block title %}Register{% endblock %}</title>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="text-center mb-5">Registration</h3>
                        <h2 class="word">
                            <form action="{{ url_for('register') }}" method="post">
                                <div class="form-outline mb-4">
                                    <input id="name" name="name" type="text" class="form-control form-control-lg"
                                           placeholder="Full Name" required="" autofocus=""/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input id="email" name="email" type="text" class="form-control form-control-lg"
                                           placeholder="Email Address" required=""/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input id="password" name="password" type="password"
                                           class="form-control form-control-lg"
                                           placeholder="Password" required=""/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input id="cpassword" name="cpassword" type="password"
                                           class="form-control form-control-lg"
                                           placeholder="Confirm Password" required=""/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input id="phone" name="phone" type="tel"
                                           class="form-control form-control-lg"
                                           placeholder="Phone Number" required=""/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block ">Register</button>
                                </div>
                            </form>
                        </h2>
                        <div class="msg">{{ msg }}</div>
                        <p class="text-center text-muted mt-5 mb-0">Already have an account?
                            <a href="{{ url_for('login') }}" class="btn btn-primary">
                                Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
