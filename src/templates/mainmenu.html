{% extends "navbar.html" %}
{% block title %}Main Menu{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm text-center">
            <a href="{{ url_for('missinglist') }}">
                <img src="https://image.flaticon.com/icons/png/512/295/295653.png"
                     class="rounded img-fluid" height="300" width="300" alt="List of Missing Persons">
            </a>
            <br><br><h5>Missing Person List</h5>
        </div>
        <div class="col-sm text-center">
            <a href="{{ url_for('map') }}">
                <img src="https://image.flaticon.com/icons/png/512/854/854878.png"
                     class="rounded img-fluid" height="300" width="300" alt="Map Overview">
            </a>
            <br><br><h5>Map Overview</h5>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm text-center">
            <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                 class="rounded img-fluid" height="300" width="300" alt="Forms" data-toggle="modal"
                 data-target="#mainModal">
            </a>
            <br><br><h5>Forms</h5>
        </div>
        <div class="col-sm text-center">
            <a href="{{ url_for('aboutus') }}">
                <img src="https://image.flaticon.com/icons/png/512/744/744405.png"
                     class="rounded img-fluid" height="300" width="300" alt="About Us">
            </a>
            <br><br><h5>About Us</h5>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="mainModal" aria-labelledby="modalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalTitle">Select Form</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('rqstform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Request Form">
                            </a>
                            <br><h6>Request Form</h6>
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="{{ url_for('sightform') }}">
                                <img src="https://image.flaticon.com/icons/png/512/1486/1486433.png"
                                     class="rounded img-fluid" height="200" width="200" alt="Sighting Form">
                            </a>
                            <br><h6>Sighting Form</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
